<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Quote View</title>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="SelectedQuoteViewDesign.css">

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Custom JavaScript -->
    <script defer src="QuoteViewAction.js"></script>
</head>
<body>
    
   <div button class="backButton" onclick="goBack()"></button> </div>

    <!-- Background container -->
    <div class="background-container">
        <img src="Background.png" alt="Background" id="backgroundImage">
        
    </div>

    


    <img id="LogoImage" src="TransparentPyramid_processed copy.png" alt="Pyramid">
    <!-- Quote and comment containers -->
    <div class="quote-container">
        <h1 class="pageTitle" id="pageTitle" style="color: white; text-align: center;"></h1>
        <img id="selectedQuoteImage" src="" alt="Selected Quote" style="display: none;">
        <div id="selectedQuoteText" class="quote-text" style="display: none;"></div>

        <div class="comment-container">
            <h3 style="color: white;">This Makes Me:</h3>
            <textarea id="commentBox" rows="6" placeholder="..."></textarea>
            <button id="submit-button">Submit</button>
        </div>
    </div>

    <!-- Comments section -->
    <div class="leave-comment-container">
        <!-- Comments will be dynamically loaded here -->
    </div>


    
    <!-- Logo image -->
    <!-- <img id="LogoImage" src="TransparentPyramid_processed copy.png" alt="Pyramid"> -->

   

    
</body>
</html>
